<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Chat</h1>

      <section class="card">
        <div class="row">
          <label class="label">
            Name
            <input id="name" placeholder="name" autocomplete="nickname" />
          </label>
          <button id="setName">Enter</button>
        </div>

        <div id="replyBar" class="replybar hidden">
          <div class="replytext" id="replyText"></div>
          <button id="cancelReply" class="linkbtn">Cancel</button>
        </div>

        <div id="feed" class="feed" aria-live="polite"></div>

        <div class="row">
          <input id="text" placeholder="message" autocomplete="off" />
          <button id="send">Send</button>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
