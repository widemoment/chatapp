<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1><img id="ferrariLogo" src="ferrari-logo.png" alt="Ferrari" class="hidden" style="height: 1.6em; vertical-align: middle; margin-right: 14px; position: relative; top: -0.1em;"><img id="mclarenLogo" src="mclaren-logo.png" alt="McLaren" class="hidden" style="height: 1.6em; vertical-align: middle; margin-right: 14px; position: relative; top: -0.1em;"><img id="mercedesLogo" src="mercedes-logo.png" alt="Mercedes" class="hidden" style="height: 1.6em; vertical-align: middle; margin-right: 14px; position: relative; top: -0.1em;"><img id="redbullLogo" src="redbull-logo.svg" alt="Red Bull" class="hidden" style="height: 1.6em; vertical-align: middle; margin-right: 14px; position: relative; top: -0.1em;"><img id="astonmartinLogo" src="aston-martin-logo.png" alt="Aston Martin" class="hidden" style="height: 1.6em; vertical-align: middle; margin-right: 14px; position: relative; top: -0.1em;">Chat</h1>

      <section class="card" id="auth">
        <div class="authHeader">
          <h2 id="authTitle" style="flex: 1; margin: 0;">Login</h2>
          <button id="toggle" class="toggleBtn">Switch to Sign up</button>
        </div>
        <div class="row">
          <input id="email" placeholder="Email" autocomplete="email" />
        </div>
        <div class="row">
          <input id="password" type="password" placeholder="Password (8+ chars)" autocomplete="current-password" />
        </div>
        <div class="row hidden" id="nameRow">
          <input id="name" placeholder="Username (signup only)" autocomplete="nickname" />
        </div>
        <div class="row buttonRow">
          <button id="login">Login</button>
          <button id="signup" class="hidden">Sign up</button>
        </div>
        <div class="small" id="authMsg"></div>
      </section>

      <section class="card hidden" id="app">
        <div class="top">
          <div class="small" id="me"></div>
          <div class="row">
            <button id="generalBtn">General</button>
            <button id="dmBtn">DMs</button>
            <button id="accountBtn">Account</button>
            <a id="adminLink" class="small hidden" href="/admin.html">Admin</a>
            <button id="logout">Logout</button>
          </div>
        </div>

        <div class="layout">
          <div>
            <div id="feed" class="feed"></div>

            <div id="dmToRow" class="row hidden">
              <input id="dmTo" placeholder="DM to user id (e.g. 3)" />
            </div>

            <div class="row">
              <input id="text" placeholder="Message" autocomplete="off" />
              <button id="send">Send</button>
            </div>

            <div id="account" class="card2 hidden">
              <div class="sideTitle">Account</div>
              <div class="small">Username can be changed once per 30 days.</div>

              <div class="row">
                <input id="newName" placeholder="New Username" />
                <button id="changeName">Change name</button>
              </div>

              <div class="row">
                <input id="curPass" type="password" placeholder="Current Password" autocomplete="current-password" />
              </div>
              <div class="row">
                <input id="newPass" type="password" placeholder="New Password (8+ chars)" autocomplete="new-password" />
                <button id="changePass">Change password</button>
              </div>

              <div class="small" id="accountMsg"></div>
            </div>

            <div id="themes" class="card2 hidden">
              <div class="sideTitle">Themes</div>
              <div class="small">Choose your preferred theme for light mode.</div>

              <div style="display: flex; flex-direction: column; gap: 16px; margin-top: 16px;">
                <div>
                  <div class="themeCategory">Default</div>
                  <button id="defaultTheme" class="themeBtn active">Default</button>
                </div>
                
                <div>
                  <div class="themeCategory">Basic Themes</div>
                  <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button id="funTheme" class="themeBtn">Fun</button>
                    <button id="madTheme" class="themeBtn">Mad</button>
                  </div>
                </div>

                <div>
                  <div class="themeCategory">F1 Themes</div>
                  <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button id="ferrariTheme" class="themeBtn">Scuderia Ferrari</button>
                    <button id="mclarenTheme" class="themeBtn">McLaren</button>
                    <button id="mercedesTheme" class="themeBtn">Mercedes AMG Petronas</button>
                    <button id="redbullTheme" class="themeBtn">Red Bull Racing</button>
                    <button id="astonmartinTheme" class="themeBtn">Aston Martin Aramco</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div style="display: flex; flex-direction: column; gap: 12px; height: 100%;">
            <aside class="side" style="flex: 1;">
              <div class="sideTitle">Online</div>
              <div class="small" id="onlineStats"></div>
              <div id="onlineList" class="list"></div>
            </aside>
            <div style="display: flex; gap: 8px; width: 100%;">
              <button id="modeToggle" style="flex: 1; min-height: 44px; font-size: 20px;">ðŸŒ™</button>
              <button id="themesBtn" style="flex: 1; min-height: 44px; font-size: 20px;">ðŸŽ¨</button>
            </div>
          </div>
        </div>

        <div class="small" id="hint"></div>
      </section>

      <script src="/app.js"></script>
    </main>
  </body>
</html>
