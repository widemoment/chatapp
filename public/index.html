<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Chat</h1>

      <section class="card" id="authBox">
        <div class="row">
          <label class="label">
            Email
            <input id="email" placeholder="email" autocomplete="email" />
          </label>
        </div>

        <div class="row">
          <label class="label">
            Password
            <input id="password" placeholder="password" type="password" autocomplete="current-password" />
          </label>
        </div>

        <div class="row" id="nameRow">
          <label class="label">
            Name
            <input id="name" placeholder="display name" autocomplete="nickname" />
          </label>
        </div>

        <div class="row">
          <button id="loginBtn">Login</button>
          <button id="signupBtn">Sign up</button>
          <button id="toggleModeBtn">Switch to Login</button>
        </div>

        <div class="small" id="authMsg"></div>
      </section>

      <section class="card hidden" id="chatBox">
        <div class="topbar">
          <div>
            <div class="small" id="meLine"></div>
            <div class="small" id="onlineLine"></div>
          </div>
          <button id="logoutBtn">Logout</button>
        </div>

        <div class="tabs">
          <button id="tabGeneral">General</button>
          <button id="tabDMs">DMs</button>
        </div>

        <div class="layout">
          <div class="feed" id="feed"></div>
          <div class="side">
            <div class="sideTitle">Online now</div>
            <div class="small" id="onlineCount"></div>
            <div id="onlineNames" class="names"></div>
          </div>
        </div>

        <div id="dmBar" class="row hidden">
          <input id="dmTo" placeholder="dm to (name)" />
        </div>

        <div class="row">
          <input id="text" placeholder="message" />
          <button id="send">Send</button>
        </div>
      </section>

      <script src="/app.js"></script>
    </main>
  </body>
</html>
